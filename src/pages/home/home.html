<ion-header no-border>
  <ion-navbar color=dark>
    <ion-title text-center>
      Guides
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
      <ion-item *ngFor="let guide of this.survivalList" color=appGreen (click)="goToGuideListsPage(guide)">
        <ion-thumbnail item-left>
          <img src="{{guide.image}}">
        </ion-thumbnail>
        <h2>{{guide.title}}</h2>
        <p>{{guide.description}}</p>
      </ion-item>
    </ion-list>
</ion-content>
