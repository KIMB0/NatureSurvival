
<ion-header no-border>
  <ion-navbar color=dark>
    <ion-title>
      {{selectedGuide.title}}
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let guideItem of this.selectedGuide.guideItem" color=appGreen (click)="goToGuideDetailsPage(guideItem)">
      <ion-avatar item-left>
        <img src="{{guideItem.image}}">
      </ion-avatar>
      <h2>{{guideItem.name}}</h2>
    </ion-item>
  </ion-list>
</ion-content>
