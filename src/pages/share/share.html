
<ion-header no-border>
  <ion-navbar color=dark>
    <ion-title text-center>Share</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="goToAddPost()">
        <ion-icon name="md-add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let post of posts | async">
    <button ion-item (click)="goToSelectedPost(post)">
      <label item-left>{{post.title}}</label>
      <p item-right>by {{post.name}}</p>
    </button>
  </ion-card>
</ion-content>
