
<ion-header>
  <ion-navbar color=dark>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <h1 text-center>Upload an experience</h1>
  <ion-list>
  <ion-item color=appGreen>
    <ion-label floating>Your name</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>
  <br>
  <ion-item color=appGreen>
    <ion-label floating>Image title</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>
  <br>
  <ion-item color=appGreen>
    <ion-label floating>Image description</ion-label>
    <ion-textarea type="text"></ion-textarea>
  </ion-item>
  <br>
  <ion-item color=appGreen>
    <button ion-button outline icon-right round>
    Add an image
    <ion-icon name="md-camera"></ion-icon>
    </button>
  </ion-item>
  <br>
  <br>
  <button ion-button block color=dark>Upload</button>
</ion-list>
</ion-content>
